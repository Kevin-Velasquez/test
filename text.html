<!DOCTYPE html>
<html lang="en">
<head>
    <!--Connected Bootstrap, script.js, and styles.css + a Google Font-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Playground</title>
</head>
<body>
    <!--Putting some basic html dividers/sections here -->
    <div class="container">
        <!--This is the beginning of the navbar. I use Bootstrap to quickly draft up a webpage, since 
            I'm not too interested in building a landing page from scratch -->
        <nav class="navbar fixed-top navbar-expand-md">
            <a class="navbar-brand" href="#">Simple</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--These are the links that will be able to navigate to different pages/sections-->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">change</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">to</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">whatever</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Start of the header. You don't need to use jumbotron, columns work just fine as well (ie col-12)-->
        <div class="jumbotron text-center header">
            <h1>Hello World</h1>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-lg bg-dark" id="btn">Date</button>
                </div>
            </div>
            <div class="row text-center" style="margin-top: 10vh;">
                <div class="col-6">
                    <button class="btn btn-lg bg-dark" id="leftBtn">Background</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-lg bg-dark" id="rightBtn" onclick="move()">Animate</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
